name:                sudoku
version:             0.1.0.0
github:              "tbidne/sudoku"
license:             MIT
author:              "Thomas Bidne"
maintainer:          "tbidne@gmail.com"
copyright:           "2018 Thomas Bidne"

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/tbidne/sudoku#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  default-extensions: OverloadedStrings
  dependencies:
    - aeson
    - postgresql-simple
    - servant
    - servant-server
    - wai
    - wai-cors
    - warp

executables:
  sudoku-exe:
    main: Main.hs
    source-dirs:
    - app
    - src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    - -Wall
    - -Werror
    - -Wcompat
    - -Wincomplete-record-updates
    - -Wincomplete-uni-patterns
    - -Wredundant-constraints
    - -fwarn-tabs
    default-extensions: OverloadedStrings
    dependencies:
    - aeson
    - postgresql-simple
    - servant
    - servant-server
    - wai
    - wai-cors
    - warp

tests:
  spec:
    main: Spec.hs
    source-dirs: test/spec
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    - -Wall
    - -Werror
    - -Wcompat
    - -Wincomplete-record-updates
    - -Wincomplete-uni-patterns
    - -Wredundant-constraints
    - -fwarn-tabs
    default-extensions: OverloadedStrings
    dependencies:
    - hspec
    - sudoku
    - servant-server
    - text
  inttest:
    main: Spec.hs
    source-dirs: test/inttest
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    - -Wall
    - -Werror
    - -Wcompat
    - -Wincomplete-record-updates
    - -Wincomplete-uni-patterns
    - -Wredundant-constraints
    - -fwarn-tabs
    default-extensions: OverloadedStrings
    dependencies:
    - hspec
    - process
    - sudoku
    - servant-server
    - text
